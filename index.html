<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>

    <div class="login">

        <div class="login__header">
            <div class="login_header_img">
                <img src="images.png" alt="logomarca">
            <div class="login_header_titulo">
                <h1>Bem vindo</h1>
            </div>
        </div>

        <div class="login__body">

            <div class="login_body_campos">
                <div class="login__campo">
                    <label for="login">Login</label>
                    <input type="text" value="user@email.com">
                </div>
                <div class="login__campo">
                    <label for="senha">Senha</label>
                    <input type="text" value="*">
                </div>
            </div>
            

            <div class="login_body_esqueceu">
                <a href="">Esqueceu sua senha?</a>
            </div>

            <div class="login_body_entrar">
                <button>Entrar</button>
            </div>
        </div>

        <div class="login__new-account">
            <a href="">Crie sua conta</a>
        </div>

    </div>

</body>
</html>
